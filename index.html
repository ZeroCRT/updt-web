<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UPDT - Foro Dinámico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <style>
      body {
        background-color: #0a0a0a;
        color: #e0e0e0;
      }
      header {
        text-align: center;
        margin-top: 2rem;
      }
      header img {
        max-width: 200px;
        height: auto;
        border-radius: 0.5rem;
      }
      iframe.notion-embed {
        width: 100%;
        height: 800px;
        border: none;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="container-fluid">
      <ul>
        <li><strong>UPDT</strong></li>
      </ul>
      <ul>
        <li><a href="#foro">Foro</a></li>
        <li><a href="#formulario">Subir</a></li>
        <li><a href="#" role="button">Contacto</a></li>
      </ul>
    </nav>

    <header>
      <img src="https://chat.openai.com/cdn-cgi/image/width=400,quality=100,format=auto/images/user-uploaded/file-78PPcXxTYk7AZMJnQzmGE2iP?size=512x512" alt="Logo UPDT" />
      <h1>Foro del Grupo UPDT</h1>
      <p>Sube tus jugadas, imágenes y momentos épicos</p>
    </header>

    <main class="container">
      <div class="grid">
        <section>
          <hgroup>
            <h2 id="foro">Galería del Equipo</h2>
            <h3>Contenido actualizado en tiempo real con Notion</h3>
          </hgroup>
          <iframe class="notion-embed" src="https://updt.notion.site/Foro-UPDT-Jugadas-y-Contenido-5f2ffb1c38754f41aef899a9d228b4b5" allowfullscreen></iframe>
        </section>
      </div>
    </main>

    <section aria-label="Subir contenido" id="formulario">
      <div class="container">
        <article>
          <hgroup>
            <h2>¿Quieres compartir una jugada?</h2>
            <h3>Agrega tu jugada directamente en el foro Notion</h3>
          </hgroup>
          <form class="grid" action="https://updt.notion.site/Foro-UPDT-Jugadas-y-Contenido-5f2ffb1c38754f41aef899a9d228b4b5" target="_blank">
            <input type="text" placeholder="Tu nombre o apodo" aria-label="Nombre" required />
            <input type="text" placeholder="Título de la jugada o link multimedia" aria-label="Link" required />
            <button type="submit">Ir al foro y subir</button>
          </form>
        </article>
      </div>
    </section>

    <footer class="container">
      <small><a href="#">UPDT</a> • <a href="#">Wild Rift Squad</a></small>
    </footer>
  </body>
</html>
